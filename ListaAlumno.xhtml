<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:form>
            <CENTER> <p:panel style="width: 400px" header="Listando Alumnos"></p:panel></CENTER>      
            <h1></h1>
            
            <p:dataTable  value="#{alumnoBen.listaAl}" var="a" style="width: 600px" >
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{a.nombre}" />                    
                </p:column>
                <p:column headerText="APELLIDO">
                    <h:outputText value="#{a.apellido}" />
                </p:column>
                <p:column headerText="FECHA">
                    <h:outputText value="#{a.fecha}"/>
                </p:column>
                
            </p:dataTable>
            
            
            
        </h:form>
        
    </h:body>
</html>
